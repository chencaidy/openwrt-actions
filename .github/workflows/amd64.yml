name: OpenWrt-AMD64

on:
  schedule:
    - cron: "0 0 * * 5"

  workflow_dispatch:

jobs:
  build:
    name: Build firmware
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cleanup
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          echo -e "\033[32;1m==> Free space: \033[0m" && df -h

      - name: Environment
        run: ./openwrt_env.sh

      - name: Update
        run: ./openwrt_update.sh

      - name: Build
        run: ./openwrt_build.sh amd64-generic_defconfig

      - name: Deliver
        run: |
          echo -e "\033[32;1m==> Free space: \033[0m" && df -h
          cd $GITHUB_WORKSPACE/openwrt/bin/targets/x86/64
          mkdir release && cp *-combined-efi.* *.buildinfo sha256sums release

      - name: Upload
        uses: Difegue/action-megacmd@master
        with:
          args: put $GITHUB_WORKSPACE/openwrt/bin/targets/x86/64/release /OpenWrt/AMD64/$(date +%Y%m%d)
        env:
          USERNAME: ${{ secrets.MEGA_USERNAME }}
          PASSWORD: ${{ secrets.MEGA_PASSWORD }}
