name: OpenWrt-Amlogic

on:
  schedule:
    - cron: "0 0 * * 5"

  workflow_dispatch:

jobs:
  build:
    name: Build firmware
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cleanup
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo apt-get update
          sudo apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd*
          sudo apt-get autopurge
          sudo apt-get clean
          docker rmi `docker images -q`
          echo -e "\033[32;1m==> Free space: \033[0m" && df -h

      - name: Environment
        run: ./openwrt_env.sh

      - name: Update
        run: ./openwrt_update.sh

      - name: Build X96Air
        run: ./openwrt_build.sh amedia_x96air_defconfig

      - name: Deliver X96Air
        run: |
          echo -e "\033[32;1m==> Free space: \033[0m" && df -h
          cd $GITHUB_WORKSPACE/openwrt/bin/targets/amlogic/sm1
          mkdir amedia_x96air && cp *-amedia_x96air-* amedia_x96air
          cd amedia_x96air && md5sum *.* > md5sums

      - name: Upload X96Air
        uses: Difegue/action-megacmd@master
        with:
          args: put $GITHUB_WORKSPACE/openwrt/bin/targets/amlogic/sm1/amedia_x96air /OpenWrt/Amlogic/amedia_x96air/$(date +%Y%m%d)
        env:
          USERNAME: ${{ secrets.MEGA_USERNAME }}
          PASSWORD: ${{ secrets.MEGA_PASSWORD }}
