name: OpenWrt-Amlogic

on:
  schedule:
  - cron: "0 0 * * 5"

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Environment
        run: ./openwrt_env.sh

      - name: Update
        run: ./openwrt_update.sh

      - name: Build-X96Air
        run: ./openwrt_build.sh x96-air_defconfig
